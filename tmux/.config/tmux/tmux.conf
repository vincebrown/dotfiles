set -g prefix C-a
unbind C-b
bind-key C-a send-prefix


# Keybinds

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Pane Splits
unbind %
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
bind h split-window -v -c "#{pane_current_path}"

# skip "kill-pane 1? (y/n)" prompt
bind-key x kill-pane

bind j resize-pane -D 10
bind k resize-pane -U 10
bind l resize-pane -R 10
bind h resize-pane -L 10

bind -r m resize-pane -Z


# Focus events for tmux
set -g focus-events on

# don't exit from tmux when closing a session
set -g detach-on-destroy off
# Set windows starting at 1
set -g base-index 1
# Renumber windows as they are closed
set -g renumber-windows on
set -g status-position top
set -g mouse on
set -g default-terminal "tmux-256color"

# Prevent automatic window names, ensures our name stays
set -g automatic-rename off
set -g allow-rename off
set-window-option -g automatic-rename off
set-window-option -g allow-rename off

# allow shift+enter in opencode
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# Plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins"

# Auto-install TPM if not present
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

set -g @plugin 'tmux-plugins/tpm'

# Allow moving between neovim splits + tmux panes
set -g @plugin 'christoomey/vim-tmux-navigator'

# Session FZF
set -g @plugin 'sainnhe/tmux-fzf'
bind-key "T" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""
TMUX_FZF_ORDER="session|window|"
TMUX_FZF_PREVIEW=0

# Catppuccin / status bar
set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_status_background "default"
set -g @catppuccin_window_status_style "rounded"
set -g status-right-length 100
set -g status-left-length 100
set -g @catppuccin_window_left_separator "ÓÇ∂"
set -g @catppuccin_window_right_separator "ÓÇ¥¬†"
set -g @catppuccin_window_middle_separator " ‚ñà"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_status_left_separator  " ÓÇ∂"
set -g @catppuccin_status_right_separator "ÓÇ¥ "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_date_time_text " %I:%M %p"
set -g @catppuccin_date_time_color "#{@thm_peach}"
set -g status-left ""
set -ag status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
# space below status bar
set -g status 2
set -g status-format[1] ''


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Set transparent background after plugins load
set -g status-bg default
set -g status-style bg=default
